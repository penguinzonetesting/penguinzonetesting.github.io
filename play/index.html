<script>
	const container = document.getElementById('play_container');

	// Apply CSS styles to trim the container
	container.style.overflow = 'hidden'; // Hide any content outside the container's bounds
	container.style.borderRadius = '10px'; // Set the border radius

	const selectElement = document.getElementById('myselect');

	selectElement.onchange = function() {
		location = this.options[this.selectedIndex].value;
	}

	$(document).ready(function() {
		let isClosing = false;

		$("#myselect")
			.on("click", function() {
				if (!isClosing) {
					selectElement.style.borderBottomRightRadius = '0px';
					selectElement.style.borderBottomLeftRadius = '0px';
					selectElement.style.borderTopRightRadius = '15px';
					selectElement.style.borderTopLeftRadius = '15px';
					selectElement.style.borderBottomColor = 'transparent';
					isClosing = !isClosing
				} else if (isClosing) {
					selectElement.style.borderBottomRightRadius = '30px';
					selectElement.style.borderBottomLeftRadius = '30px';
					selectElement.style.borderTopRightRadius = '30px';
					selectElement.style.borderTopLeftRadius = '30px';
					selectElement.style.borderBottomColor = 'rgb(0, 56, 105)';
					isClosing = !isClosing
				}
			})
			.on("blur", function() {
				if (!isClosing) {
					selectElement.style.borderBottomRightRadius = '30px';
					selectElement.style.borderBottomLeftRadius = '30px';
					selectElement.style.borderTopRightRadius = '30px';
					selectElement.style.borderTopLeftRadius = '30px';
					selectElement.style.borderBottomColor = 'rgb(0, 56, 105)';
				} else if (isClosing) {
					selectElement.style.borderBottomRightRadius = '30px';
					selectElement.style.borderBottomLeftRadius = '30px';
					selectElement.style.borderTopRightRadius = '30px';
					selectElement.style.borderTopLeftRadius = '30px';
					selectElement.style.borderBottomColor = 'rgb(0, 56, 105)';
					isClosing = !isClosing
				}
			})
	});
</script>
