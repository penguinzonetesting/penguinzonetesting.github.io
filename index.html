<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.ico">
	<title>Home | Penguin Zone</title>
	<meta content="Home | Penguin Zone" property="og:title" />
	<meta content="Welcome to Penguin Zone; a free virtual world based on Club Penguin that allows you to meet new friends online in a moderated, safe environment!" property="og:description" />
	<meta content="/" property="og:url" />
	<meta content="/images/penguin_zone_logo.png" property="og:image" />
	<link rel="stylesheet" href="/styles/header.css">
	<link rel="stylesheet" href="/styles/homepage.css">
	<script type="text/javascript" src="/scripts/header.js"></script>
</head>
<body>
<header class="header">
	<div class="background-gradient">
		<a href="/"><img src="/images/penguin_zone_logo.png" alt="Penguin Zone Logo" class="penguin-zone-logo"></a>
	</div>
	<div class="vertical-column">
		<div class="navbar">
			<p>Support Us</p>
			<p>Community</p>
			<p>Parents</p>
			<p>Download</p>
			<p>Discord</p>
		</div>
		<div class="rotating-text-div">
			<p id="scrolling-text"></p>
		</div>
	</div>
	<div class="play-div">
		<a href="https://play.penguinzone.ca/" class="play">PLAY NOW!</a>
	</div>
</header>
<div id="scene">
	<script>
		const scenes = [
			"scene-default.swf",
			"scene-halloween.swf",
			"scene-penguingames.swf",
			"scene-holiday.swf",
			// Add more scene file names as needed
		];

		const randomIndex = Math.floor(Math.random() * scenes.length);

		const randomScene = scenes[randomIndex];

		const sceneHTML = `
			<object width="100%" height="100%" data="/home_scenes/${randomScene}">
				<param name="movie" value="/home_scenes/${randomScene}">
				<param name="quality" value="high">
				<embed src="/home_scenes/${randomScene}" width="100%" height="100%" type="application/x-shockwave-player">
			</object>
		`;

		document.getElementById("scene").innerHTML = sceneHTML;
	</script>
</div>

</body>
</html>
